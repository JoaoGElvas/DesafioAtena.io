<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiForge - Software Agency</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-bg">
      <div class="bg-decor left"></div>
      <div class="bg-decor right"></div>
      <header class="header">
        <div class="menu-hamburger" id="menuHamburger">
          <span class="bar bar-top"></span>
          <span class="bar bar-bottom"></span>
        </div>
        <div class="header-center">
          <img
            src="./assets/DigiForge.png"
            alt="DigiForge Logo"
            class="logo-img"
          />
        </div>
        <div class="header-right">
          <span class="estimate-text">Get an Estimate</span>
          <span class="estimate-underline"></span>
        </div>
      </header>
      <main class="hero-section">
        <div class="hero-content">
          <h2 class="hero-title">
            <span class="hero-title-top">INNOVATING SUSTAINABLE</span><br />
            <span class="hero-title-mid">SOFTWARE SOLUTIONS</span>
            <span class="hero-title-bottom">FOR ENTERPRISES!</span>
          </h2>
          <p class="hero-desc">
            We welcome Startups, Growth Companies, and Enterprises to connect
            with us to bring their ideas to life.
          </p>
          <a href="#" class="hero-btn">Let's Innovate <span>&rarr;</span></a>
        </div>
        <div class="hero-image">
          <img src="./assets/hero.png" alt="Hero Reference" />
        </div>
      </main>
      <div class="clients-bar">
        <img src="./assets/logos/fiverr.png" alt="Fiverr" />
        <span class="clients-divider"></span>
        <img src="./assets/logos/intuit.png" alt="Intuit" />
        <span class="clients-divider"></span>
        <img src="./assets/logos/sony.png" alt="Sony" />
        <span class="clients-divider"></span>
        <img src="./assets/logos/motul.png" alt="Motul" />
        <span class="clients-divider"></span>
        <img src="./assets/logos/clickup.png" alt="ClickUp" />
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
